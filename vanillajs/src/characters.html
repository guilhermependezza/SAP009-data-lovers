<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="/style/css-reset.css" />
  <link rel="stylesheet" href="/style/variables.css" />
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="stylesheet" href="/style/card-base.css" />
  <link rel="stylesheet" href="/style/filter-base.css" />
</head>

<body>
  <div id="root">
    <header>
      <h1>Welcome to Ghibli Studio's data central</h1>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="/movies.html">Movies</a></li>
          <li class="nav-item"><a href="/characters.html">Characters</a></li>
        </ul>
      </nav>

      <div class="filter-container">
        <header class="filter-header">Filters</header>
        <label class="filter-label" for="gender-select">Gender:</label>
        <select id="gender-select" class="filter-select" data-filter-key="gender" name="gender"></select>

        <label class="filter-label" for="species-select">Species:</label>
        <select id="species-select" class="filter-select" data-filter-key="specie" name="species"></select>

        <label class="filter-label" for="hair-select">Hair color:</label>
        <select id="hair-select" class="filter-select" data-filter-key="hair_color" name="hair"></select>

        <label class="filter-label" for="eye-select">Eye color:</label>
        <select id="eye-select" class="filter-select" data-filter-key="eye_color" name="eye"></select>

        <button class="filter">Filter</button>
        <button class="filter-clear">Clear filters</button>
      </div>
    </header>

    <section class="cardlist"></section>
  </div>
  <script src="js/characters.js" type="module"></script>
</body>

</html>
